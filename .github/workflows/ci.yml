name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - name: PHPUnit Tests
      uses: php-actions/phpunit@master
      with:
        version: 9.0
        configuration: phpunit.xml
        php_extensions: "sqlite3 xml dom zip openssl xsl gd mbstring"
        
